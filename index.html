<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- ズーム禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>焼き鳥クイズ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* ダブルタップズーム／ピンチズームを抑制 */
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fffaf0;
      -webkit-tap-highlight-color: transparent;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #fffaf0;
      z-index: 10;
    }
    .screen.active {
      display: flex;
    }
    #question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 24px;
      color: #d2691e;
      margin-bottom: 10px;
    }
    #display {
      padding: 10px 0; /* 縦幅を少し狭く */
      font-size: 24px;
      max-width: 300px;
      margin: 10px auto;
      border: 2px solid #8b4513;
      border-radius: 10px;
      background-color: white;
      pointer-events: none;
      text-align: center;
    }
    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 300px;
      width: 100%;
      margin: 10px auto;
    }
    .control-buttons button {
      padding: 22px;
      font-size: 20px;
      border: none;
      background-color: #d2691e;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation; /* ダブルタップ抑制 */
    }
    .control-buttons button:active {
      background-color: #a0522d;
      transform: scale(0.95);
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      max-width: 300px;
      width: 90vw;
      margin: 10px auto;
    }
    .numpad button {
      padding: 20px;
      font-size: 20px;
      border: none;
      background-color: #d2691e;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      touch-action: manipulation; /* ダブルタップ抑制 */
    }
    .numpad button.zero {
      aspect-ratio: auto; /* 0だけ横長に */
      grid-column: span 3;
    }
    .numpad button:active {
      background-color: #a0522d;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="startScreen" class="screen active" onclick="startGame()">
      <h1>焼き鳥クイズ</h1>
      <button onclick="startGame('all')">全問チャレンジ</button>
      <button onclick="startGame('15')">15問チャレンジ</button>
    </div>

    <div id="quizScreen" class="screen">
      <div id="progress">1/15問目</div>
      <div id="question"></div>
      <div id="timer">10</div>
      <div id="display">0</div>
      <div class="control-buttons">
        <button onclick="clearAnswer()">クリア</button>
        <button onclick="checkAnswer()">解答</button>
      </div>
      <div class="numpad">
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button class="zero" onclick="addNumber(0)">0</button>
      </div>
    </div>

    <div id="endScreen" class="screen">
      <h1>クイズ終了！</h1>
      <p id="scoreText"></p>
      <button onclick="returnToStart()">スタート画面に戻る</button>
    </div>
  </div>

  <script>
    // ここからズーム抑制のためのスクリプト
    // マルチタッチ（ピンチ）を防ぐ
    document.documentElement.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    // ダブルタップによるズームを防ぐ
    let lastTouchEnd = 0;
    document.documentElement.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, false);
    // ここまで

    // 以下、既存のゲームロジックを全部入れる
    const yakitoriMenu = { /* 略 */ };
    let mode, menuItems, usedItems, currentQuestion, currentAnswer, correctCount, timerInterval, timeLeft, timeScores, incorrectAnswers;
    function startGame(selectedMode) {
      mode = selectedMode;
      menuItems = Object.keys(yakitoriMenu);
      usedItems = [];
      currentAnswer = "0";
      correctCount = 0;
      timeScores = [];
      incorrectAnswers = [];
      document.getElementById('startScreen').classList.remove('active');
      document.getElementById('quizScreen').classList.add('active');
      nextQuestion();
    }
    function nextQuestion() {
      clearInterval(timerInterval);
      const total = mode === 'all' ? menuItems.length : 15;
      if (usedItems.length === total) {
        endGame();
        return;
      }
      let q;
      do {
        q = menuItems[Math.floor(Math.random() * menuItems.length)];
      } while (usedItems.includes(q));
      usedItems.push(q);
      document.getElementById('question').textContent = `${q} の値段は？`;
      document.getElementById('progress').textContent = `${usedItems.length}/${total}問目`;
      document.getElementById('display').textContent = '0';
      startTimer();
    }
    function startTimer() {
      timeLeft = 10;
      const el = document.getElementById('timer');
      el.textContent = timeLeft;
      el.classList.remove('warning');
      timerInterval = setInterval(() => {
        timeLeft--;
        el.textContent = timeLeft;
        if (timeLeft <= 3) el.classList.add('warning');
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          handleTimeout();
        }
      }, 1000);
    }
    function addNumber(n) {
      if (currentAnswer === '0') currentAnswer = '' + n;
      else if (currentAnswer.length < 4) currentAnswer += n;
      document.getElementById('display').textContent = currentAnswer;
    }
    function clearAnswer() {
      currentAnswer = '0';
      document.getElementById('display').textContent = currentAnswer;
    }
    function checkAnswer() {
      clearInterval(timerInterval);
      const correct = yakitoriMenu[currentQuestion];
      if (parseInt(currentAnswer) === correct) {
        timeScores.push(timeLeft);
        correctCount++;
      } else {
        timeScores.push(0);
        incorrectAnswers.push(`${currentQuestion}：正解 ${correct} 円`);
      }
      setTimeout(nextQuestion, 1000);
    }
    function handleTimeout() {
      timeScores.push(0);
      setTimeout(nextQuestion, 1000);
    }
    function endGame() {
      clearInterval(timerInterval);
      const total = mode === 'all' ? menuItems.length : 15;
      const timeSum = timeScores.reduce((a,b)=>a+b,0);
      document.getElementById('scoreText').innerHTML =
        `${total}問中${correctCount}問正解！<br>タイムスコア: ${timeSum}<br><strong>合計スコア: ${correctCount + timeSum}</strong>`;
      document.getElementById('quizScreen').classList.remove('active');
      document.getElementById('endScreen').classList.add('active');
    }
    function returnToStart() {
      clearInterval(timerInterval);
      document.getElementById('endScreen').classList.remove('active');
      document.getElementById('startScreen').classList.add('active');
    }
  </script>
</body>
</html>
