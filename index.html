<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- ピンチ・ダブルタップズームを無効化 -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <title>焼き鳥クイズ</title>

  <style>
    /* ===== 共通 ===== */
    html,body{
      margin:0;padding:0;
      touch-action:manipulation;          /* ズーム抑止 */
      -ms-touch-action:manipulation;
      -webkit-user-select:none;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      background:#fffaf0;
      font-family:Arial, sans-serif;
      text-align:center;
    }

    /* ===== 画面切替用 ===== */
    .screen{
      position:fixed;inset:0;
      display:none;flex-direction:column;
      justify-content:center;align-items:center;
    }
    .screen.active{display:flex;}

    /* ===== スタート画面 ===== */
    h1{font-size:28px;margin:0 0 20px;color:#000;}
    #startScreen button{
      margin:8px 0;padding:14px 22px;
      font-size:20px;color:#fff;
      background:#d2691e;border:none;border-radius:10px;
      cursor:pointer;white-space:nowrap;
      touch-action:manipulation;
    }
    #startScreen button:active{background:#a0522d;transform:scale(.96);}

    /* ===== クイズ画面 ===== */
    #progress{font-size:18px;color:#8b4513;margin-bottom:4px;}
    #question{font-size:22px;font-weight:bold;margin-bottom:10px;}
    #timer{font-size:26px;color:#d2691e;margin-bottom:8px;font-weight:bold;}

    #display{
      width:120px;margin:10px auto 14px;
      padding:8px 0;font-size:26px;
      border:2px solid #8b4513;border-radius:10px;
      background:#fff;
    }

    .control-buttons{
      display:grid;grid-template-columns:1fr 1fr;gap:12px;
      width:260px;margin:0 auto 14px;
    }
    .control-buttons button{
      padding:20px;font-size:20px;
      background:#d2691e;color:#fff;border:none;border-radius:10px;
      cursor:pointer;touch-action:manipulation;
    }
    .control-buttons button:active{background:#a0522d;transform:scale(.96);}

    .numpad{
      display:grid;grid-template-columns:repeat(3,1fr);gap:12px;
      width:240px;margin:0 auto;
    }
    .numpad button{
      padding:18px;font-size:20px;
      background:#d2691e;color:#fff;border:none;border-radius:10px;
      cursor:pointer;touch-action:manipulation;
      aspect-ratio:1/1;
    }
    .numpad button.zero{grid-column:span 3;aspect-ratio:auto;}
    .numpad button:active{background:#a0522d;transform:scale(.96);}

    /* ===== 終了画面 ===== */
    #scoreText{margin:14px 0;font-size:18px;line-height:1.6;}
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen" class="screen active">
    <h1>焼き鳥クイズ</h1>
    <button onclick="startGame('all')">全問チャレンジ</button>
    <button onclick="startGame('15')">15問チャレンジ</button>
  </div>

  <!-- クイズ画面 -->
  <div id="quizScreen" class="screen">
    <div id="progress"></div>
    <div id="question"></div>
    <div id="timer">10</div>
    <div id="display">0</div>

    <div class="control-buttons">
      <button onclick="clearAnswer()">クリア</button>
      <button onclick="checkAnswer()">解答</button>
    </div>

    <div class="numpad">
      <button onclick="addNumber(7)">7</button>
      <button onclick="addNumber(8)">8</button>
      <button onclick="addNumber(9)">9</button>
      <button onclick="addNumber(4)">4</button>
      <button onclick="addNumber(5)">5</button>
      <button onclick="addNumber(6)">6</button>
      <button onclick="addNumber(1)">1</button>
      <button onclick="addNumber(2)">2</button>
      <button onclick="addNumber(3)">3</button>
      <button class="zero" onclick="addNumber(0)">0</button>
    </div>
  </div>

  <!-- 終了画面 -->
  <div id="endScreen" class="screen">
    <h1>クイズ終了！</h1>
    <p id="scoreText"></p>
    <button onclick="returnToStart()">スタート画面に戻る</button>
  </div>

  <script>
    /* ==== データ ==== */
    const yakitoriMenu={
      "ねぎま":160,"つくね":200,"せせり":160,"肝":200,
      "軍鶏むね":400,"軍鶏もも":400,"とりかわ":120,"ぼんじり":180,"チーズベーコン":350,
      "ウィンナー":220,"えびしそ":160,"親もも":160,"ハツ":180,"砂ずり":160,"豚肩ロース":300,
      "しいたけ":220,"ししゃも":140,"ピーマン肉詰め":180,"うずらベーコン":220,"しそ豚":220,
      "えのき巻":200,"ニラ巻":200,"ねぎハラミ":400,"鳥賊のくちばし":220,"ハツモト":280,"軍鶏かわ":280,
      "いかだ":180,"なんこつ":180,"アスパラ巻":220,"じゃこ天串":160,"トマト巻":200,
      "れんこん肉詰め":250,"和牛ホルモン":330,"ささみ":200
    };

    /* ==== 状態用変数 ==== */
    let mode,total,items,used,q,ans,current='0',score,timerID,timeLeft,wrong=[];

    /* ==== 要素取得 ==== */
    const qs=document;
    const progressEl=qs.getElementById('progress');
    const questionEl=qs.getElementById('question');
    const timerEl=qs.getElementById('timer');
    const displayEl=qs.getElementById('display');
    const startScreen=qs.getElementById('startScreen');
    const quizScreen=qs.getElementById('quizScreen');
    const endScreen=qs.getElementById('endScreen');
    const scoreText=qs.getElementById('scoreText');

    /* ==== ゲーム開始 ==== */
    function startGame(m){
      mode=m;
      total=(m==='15')?15:Object.keys(yakitoriMenu).length;
      items=Object.keys(yakitoriMenu);
      used=[];score=0;wrong=[];
      startScreen.classList.remove('active');
      endScreen.classList.remove('active');
      quizScreen.classList.add('active');
      nextQuestion();
    }

    /* ==== 出題 ==== */
    function nextQuestion(){
      clearInterval(timerID);
      if(used.length===total){return finish();}
      do{q=items[Math.floor(Math.random()*items.length)];}while(used.includes(q));
      used.push(q);
      questionEl.textContent=`${q} の値段は？`;
      progressEl.textContent=`${used.length}/${total}問目`;
      current='0';displayEl.textContent='0';
      startTimer();
    }

    /* ==== タイマー ==== */
    function startTimer(){
      timeLeft=10;timerEl.textContent=timeLeft;
      timerID=setInterval(()=>{
        timeLeft--;timerEl.textContent=timeLeft;
        if(timeLeft===0){clearInterval(timerID);wrong.push(`${q}：タイムアウト`);setTimeout(nextQuestion,600);}
      },1000);
    }

    /* ==== 入力系 ==== */
    function addNumber(n){
      if(current==='0')current=''+n;
      else if(current.length<4)current+=n;
      displayEl.textContent=current;
    }
    function clearAnswer(){current='0';displayEl.textContent='0';}

    function checkAnswer(){
      clearInterval(timerID);
      ans=yakitoriMenu[q];
      if(parseInt(current)===ans)score++;
      else wrong.push(`${q}：正解 ${ans} 円`);
      setTimeout(nextQuestion,600);
    }

    /* ==== 終了 ==== */
    function finish(){
      const wrongText=wrong.length?'<strong>間違えた問題</strong><br>'+wrong.join('<br>'):'全問正解！';
      scoreText.innerHTML=`${total}問中${score}問正解！<br><br>${wrongText}`;
      quizScreen.classList.remove('active');
      endScreen.classList.add('active');
    }
    function returnToStart(){
      endScreen.classList.remove('active');
      startScreen.classList.add('active');
    }
  </script>
</body>
</html>
